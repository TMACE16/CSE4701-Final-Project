name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint backend Code
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          pip install pylint
          pip install -r requirements.txt
      - name: Run pylint
        run: pylint .
        env:
          PYTHONPATH: .

  test:
    name: Run backend Tests
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest
      - name: Run pytest
        run: |
          pytest
        env:
          PYTHONPATH: .

  build_docker:
    name: Build backend Docker Image
    runs-on: self-hosted
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker image
        run: |
          cd backend
          docker build -t team26-petadoption-api .
  
  frontend_build:
    name: Build frontend
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: |
          cd frontend
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json, using npm ci"
            npm ci
          else
            echo "No package-lock.json found, using npm install"
            npm install
          fi
          
      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          PYTHONPATH: .
